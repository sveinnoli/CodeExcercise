<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"> 
        function menuJump(a) {
            console.log(window.location);
            // window.location = window.location.pathname+`?currency=${a.value.toUpperCase()}`;
        }
    
    
    </script>

    <script defer="true" type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            let elem = document.querySelector("select");
            if (window.location.search.match(/\?currency/i)) {
                elem.value = window.location.search.split("?currency=")[1];
            }
        }, {"once": true});
    </script>

</head>
<body>
    <select onchange="menuJump(this)">
        <option data-tag="USD">USD</option>
        <option data-tag="EUR">EUR</option>
        <option data-tag="CAD">CAD</option>
        <option data-tag="GBP">GBP</option>
    </select>
</body>
</html>
